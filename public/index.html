<!DOCTYPE html>
<html>
  <head>
    <title>Sentient App</title>
  </head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <body>
      <h1>SENTIENT WEB APP</h1>
    <div>
      <h2>Part 1: Tone Analyzer</h2>
      <p> Enter sample text. Hit 'Analyze' to get tone analysis</p>
      <div class=inputBlock>
          <textarea class="TextToAnalyse" placeholder="Enter your text here: it could be a sentence or a whole document. Eg. We started building Sentient.There's is a lot of work to do but we got this. I can't wait for the final product. However it goes, the process will be a learning experience"></textarea>
          <button class="submitText">Analyze</button>
      </div>
      <div class=responseBlock>
      </div>
    </div>

    <div>
      <h2>Part 2: Natural Language Processor</h2>
      <p> Input text here.  Hit 'Process' to output sentiment and other natural language processing results.  </p>
      <div class=inputBlock>
        <textarea class="TextToProcess" placeholder="Enter your text here: it could be a sentence or a whole document. Eg. We started building Sentient.There's is a lot of work to do but we got this. I can't wait for the final product. However it goes, the process will be a learning experience"></textarea>
        <button id="processText">Process</button>
      </div>
      <div class=responseBlock>
    </div>
