<!DOCTYPE html>
<html>
  <head>
    <title>Sentient App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head> 
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <body>
    <div class="text-center">
      <h1 class="display-1">SENTIENT <small class="text-muted">WEB APP</small></h1>
    </div>
    <div class="container">
      <h2>Part 1: Tone Analyzer</h2>
      <p> Enter sample text. Hit 'Analyze' to get tone analysis</p>
      <div class=inputBlock>
          <textarea class="form-control" rows="5" id="TextToAnalyse" placeholder="Enter your text here:
          it could be a sentence or a whole document."></textarea>
          <br  />
          <button type="button" class="btn btn-primary" id="submitText">Analyze</button>
      </div>
      <div class=tone_responseBlock>
      </div>
    </div>

    <div class="container">
      <h2>Part 2: Natural Language Processor</h2>
      <p> Input text here.  Hit 'Process' to output sentiment and other natural language processing results.  </p>
      <div class=inputBlock>
        <textarea class="form-control" rows="5" id="TextToProcess" placeholder="Enter your text here:
        it could be a sentence or a whole document."></textarea>
        <br />
        <button type="button" class="btn btn-primary" id="Discover">Discover</button>
      </div>  
      <div class=nl_responseBlock> 
    </div>
