<!DOCTYPE html>
<html>
<head>
  <title>Sentient App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type="text/css" >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
  <div>
    <div class="container-fluid text-center titleBox">
      <div class="title">
        <h1 class="display-1">THIS IS SENTIENT</h1>
        <h2> YOUR NEW READING COMPANION</small></h2>
      </div>
    </div>
    <div class="container-fluid inputContainer">
      <div class="container text-center">
        <h2>Learn more about the content you consume.</h2>
        <p>Enter a URL or plaintext, and hit 'Analyze' to get started!</p>
        <div class="radioButtons">
          <div class="form-check">
            <input class="form-check-input content_type" type="radio" name="exampleRadios" id="TextRadio" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Text
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input content_type" type="radio" name="exampleRadios" id="URLRadio" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              URL
            </label>
          </div>
        </div>
        <div class=inputBlock>
          <textarea class="form-control" rows="5" id="TextToAnalyse" placeholder="Enter your text here:
          it could be a sentence, a whole document, or even the URL to a web page."></textarea>
          <br  />
          <a class="smooth_graphs" href="#graphs_link">
            <button type="button" class="btn-analyze btn-primary" id="submitText">Analyze</button>
          </a>
        </div>
        </div>
    </div>
  </div>

  <a id="graphs_link"></a>
  <div class="container-fluid inputAnalysis">
    <div class="col-md-5">
      <canvas id="toneChart"></canvas>
    </div>
    <div class="col-md-5">
      <canvas id="emotionChart"></canvas>
    </div>
    <!-- <div class="container row">
      <div class="col-md-6">
        <canvas id="senEmotionChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="keyEmotionChart"></canvas>
      </div>
    </div> -->
  </div>

  <div id="testBut">
      <a class="smooth_discovery" href="#discovery_link">
        <button type="button" class="btn-analyze" id="testButton">See the larger context</button>
      </a>
  </div>

  <a id="discovery_link"></a>
  <div class="container-fluid text-center keyConcepts">
    <h2>Key Concepts From the Text:</h2>
    <div class="text-center" id="conceptBlock"></div>
  </div>

  <div class="container-fluid conceptSentiment">
    <div class="container">
      <!-- <button type="button" class="btn btn-primary" id="testBut">Discovery</button> -->
      <div class="container-fluid row">
        <div class="col-md-6 col-md-offset-3">
          <canvas id="conceptSentimentChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid text-center relatedArticles">
    <h2>Recommended Articles for Further Reading</h2>
  </div>
</div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="main.js"></script>
<script src="https://rawgit.com/kswedberg/jquery-smooth-scroll/master/jquery.smooth-scroll.js"></script>
<script>
$('.smooth_graphs').on('click', function() {
  console.log('hi');
  $('html, body').animate({
    scrollTop: $('#graphs_link').offset().top
  }, 1000);
});
$('.smooth_discovery').on('click', function() {
  console.log('hi');
  $('html, body').animate({
    scrollTop: $('#discovery_link').offset().top
  }, 1000);
});
</script>
